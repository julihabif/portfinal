<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="#6366F1" stroke="#4F46E5" stroke-width="3"/>

  <!-- Outer glow circle -->
  <circle cx="60" cy="60" r="55" fill="url(#glow)" opacity="0.3"/>

  <!-- PM Text -->
  <text x="60" y="72" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">PM</text>

  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="4" fill="white" opacity="0.6"/>
  <circle cx="90" cy="30" r="4" fill="white" opacity="0.6"/>
  <circle cx="30" cy="90" r="4" fill="white" opacity="0.6"/>
  <circle cx="90" cy="90" r="4" fill="white" opacity="0.6"/>

  <!-- Product icon (simplified chart/graph) -->
  <path d="M 35 40 L 45 35 L 55 38 L 65 30 L 75 33 L 85 28" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  <circle cx="35" cy="40" r="2" fill="white" opacity="0.4"/>
  <circle cx="45" cy="35" r="2" fill="white" opacity="0.4"/>
  <circle cx="55" cy="38" r="2" fill="white" opacity="0.4"/>
  <circle cx="65" cy="30" r="2" fill="white" opacity="0.4"/>
  <circle cx="75" cy="33" r="2" fill="white" opacity="0.4"/>
  <circle cx="85" cy="28" r="2" fill="white" opacity="0.4"/>

  <!-- Gradient definition -->
  <defs>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
